<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <div class="card">
    <div class="image imgEth">
    </div>
    <div class="text">
      <h1> <a href=""> Equilibrium #3429</a></h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>

      <p class="sousText">
        <span id="price">
          <img src="images/icon-ethereum.svg" id="iconeEth" alt="ICONE ETHERUM"> <span id="eth"<strong>0.041 ETH</strong></span> 
        </span>
        <span id="time">
          <img src="images/icon-clock.svg" id="iconeClock" alt="ICONE CLOCK"> <span id="days">3 days left</span>
        </span>
      </p>
      <p>
        <hr>
      <div class="avatar">
        <img src="images/image-avatar.png" alt="Avatar" class="avatarImg" width="35px" height="35px">
        <p> <b>Creation of </b> <a href=""> Jules Wyvern</a></p>
      </div>
      </p>
    </div>
  </div>
</body>

</html>
